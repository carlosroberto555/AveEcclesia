<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Recibo de pagamento</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="src/template/recibo/style.css" />
</head>
<body>
	<div class="content border">
		<table class="title">
			<tr>
				<td>
					<span>RECIBO </span>
					<small>Nº: #num#</small>
				</td>
				<td>
					<small class="float-right align-right">VALOR: R$ #valor#</small>
				</td>
			</tr>
		</table>
		<p>A paróquia #paroquia_nome# pagou a <span>#pessoa_nome#</span>,</p>
		<p>a quantia de <span>#extenso#</span>.</p>
		<p>Correspondente a <span>#descricao#</span>,</p>
		<p>e para claresa firmo o presente.</p>

		<p class="align-right">#cidade#, #date#</p>
		<div class="assign">
			<div>Assinatura: </div>
			<div class="border-bottom"></div>
		</div>
	</div>
</body>
</html>
